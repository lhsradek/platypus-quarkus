# quarkus.micrometer.export.json.enabled=true
quarkus.micrometer.binder.http-client.enabled=true
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.binder.jvm=true
quarkus.micrometer.export.prometheus.enabled=true
# quarkus.http.port=8081

#OpenApi Rest services
quarkus.smallrye-openapi.path=/api/v1/swagger

# Flyway configuration for the default datasource
quarkus.flyway.schemas=postgresql
quarkus.flyway.locations=classpath:db/migration,db/specific/${quarkus.flyway.schemas}
quarkus.flyway.migrate-at-start=true

quarkus.log.console.level=INFO
quarkus.log.category."local.intranet".level=DEBUG
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO

#Database connection
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=platypus
quarkus.datasource.password=platypus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/platypus
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2
quarkus.hibernate-orm.dialect=PostgreSQL91Dialect
quarkus.hibernate-orm.log.sql=true
