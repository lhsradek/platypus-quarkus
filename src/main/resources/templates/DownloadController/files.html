<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" context="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="HandheldFriendly" context="true" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/ico" />
	<link rel="stylesheet" href="/style.css" type="text/css" />
	<title>Platypus Quarkus</title>
</head>
<body>
	<h1>Platypus Quarkus</h1>
	<div class="content">
		<div class="content-middler">
			<h2>Files</h2>
			<p>
			<ul>
				{#for name in files}
				<li><a alt="{name}" href="/downloads/{name}">{name}</a></li>
				{/for}
			</ul>
			</p>
			<h2><a href="/">Back to index</a></h2>
		</div>
	</div>
</body>

</html>
